<ng-select [formControl]="selectFormControlName" #select dropdownPosition="auto" [virtualScroll]="true"
  [items]="resourcePaginacao.items" [editableSearchTerm]="true" bindLabel="{{bindLabel}}" bindValue="{{bindValue}}"
  [loading]="carregandoSelect" placeholder="Selecionar" (change)="changeSelect($event)" (scrollToEnd)="onScrollToEnd()" (search)="filtrar($event)"
  (clear)="limpar()" id="tour-input-pad-relatorio">
</ng-select>
